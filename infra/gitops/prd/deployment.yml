apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: workshop-prd
spec:
  selector:
    matchLabels:
      app: api
  replicas: 2
  template:
    metadata:
      labels:
        app: api
    spec:
      imagePullSecrets:
        - name: secret-docker
      containers:
      - name: gopher-api
        image: ghcr.io/herokh/workshop:a49801e8b4f4142c488b29adfa603dce62c8934f
        imagePullPolicy: Always
        ports:
        - containerPort: 1323
        envFrom:
          - configMapRef:
              name: app-env-config
          - secretRef:
              name: secret-config
        resources:
          limits:
            cpu: 100m
            memory: 256Mi
        readinessProbe:
          httpGet:
            path: /healthz
            port: 1323
            httpHeaders:
            - name: Authorization
              value: 'basic YWRtaW46c2VjcmV0'
          initialDelaySeconds: 3
          periodSeconds: 60
